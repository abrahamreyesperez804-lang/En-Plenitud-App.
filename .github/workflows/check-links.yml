name: Check links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run link verifier
        run: |
          npm run check-links
          npm run quality-checks
