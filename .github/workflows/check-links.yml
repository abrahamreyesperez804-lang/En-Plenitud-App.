name: Check links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare environment (install system deps for puppeteer/pa11y)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgtk-3-0 \
            libpangocairo-1.0-0 \
            libxss1 \
            libnss3 \
            libasound2 \
            libxshmfence1 \
            wget

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run link verifier
        run: |
          npm run check-links
          npm run quality-checks
      - name: Start server and run a11y checks (pa11y + axe)
        run: |
          npm run start &
          # wait for server
          sleep 2
          npm run a11y
          npm run a11y:axe
      - name: Upload a11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-reports-${{ github.run_id }}
          path: |
            axe-report.json
            pa11y-report.html
            pa11y-report.json
      - name: Rename reports with run info (if present)
        if: always()
        run: |
          if [ -f axe-report.json ]; then mv axe-report.json axe-report-${{ github.run_id }}.json || true; fi
          if [ -f pa11y-report.html ]; then mv pa11y-report.html pa11y-report-${{ github.run_id }}.html || true; fi
